<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery + Prototype</title>
		<script src="http://www.google.com/jsapi"></script>
		<style>
			.cbutton { border:3px double black; padding:5px; }
		</style>
	</head>
	<body>
		<h1>Using jQuery with Prototype</h1>
		<p class="content" style="padding:5px;">jQuery needs to be loaded before the Prototype library to avoid the element.dispatchEvent error.</p>
		<span id="fadeout" class="cbutton">Fade Out</span>
		<span id="fadein" class="cbutton">Fade In</span>

		<script>
			google.load("jquery", "1.4.4");
			google.load("prototype", "1.7.0.0");
			google.setOnLoadCallback(init);

			function init() {
				jQuery.noConflict();
				jQuery(document).ready(function($) {
					$("#fadeout").click(function() {
						$("p.content").fadeTo("slow", 0.1);
					});
					$("#fadein").click(function() {
						$("p.content").fadeTo("slow", 1);
					});
				});
			}
		</script>
	</body>
</html>
